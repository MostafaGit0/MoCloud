<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mo Cloud - Your Personal Cloud</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /*=============== VARIABLES CSS ===============*/
        :root {
            --header-height: 3.5rem;
            
            /*========== Colors - Midnight & Gold Theme ==========*/
            --primary-gold: #FFD700;
            --gold-light: #FFED4E;
            --gold-dark: #B8860B;
            --midnight-deep: #0F0F23;
            --midnight-dark: #1A1A2E;
            --midnight-medium: #16213E;
            --midnight-light: #1F2A44;
            --accent-blue: #4A90E2;
            --accent-teal: #2DD4BF;
            --white-pure: #FFFFFF;
            --white-soft: #F8FAFC;
            --gray-light: #94A3B8;
            --gray-medium: #64748B;
            --gray-dark: #475569;
            
            /*========== Theme Variables ==========*/
            --first-color: var(--primary-gold);
            --first-color-alt: var(--gold-light);
            --first-color-dark: var(--gold-dark);
            --title-color: var(--white-pure);
            --text-color: var(--gray-light);
            --text-color-light: var(--gray-medium);
            --body-color: var(--midnight-deep);
            --container-color: var(--midnight-dark);
            --surface-color: var(--midnight-medium);
            
            /*========== Font and typography ==========*/
            --body-font: "Poppins", sans-serif;
            --biggest-font-size: 2rem;
            --h1-font-size: 1.5rem;
            --h2-font-size: 1.25rem;
            --h3-font-size: 1rem;
            --normal-font-size: 0.938rem;
            --small-font-size: 0.813rem;
            --smaller-font-size: 0.75rem;
            
            /*========== Font weight ==========*/
            --font-medium: 500;
            --font-semibold: 600;
            
            /*========== z index ==========*/
            --z-tooltip: 10;
            --z-fixed: 100;
            --z-modal: 1000;
        }
        
        /*=============== BASE ===============*/
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }
        
        html {
            scroll-behavior: smooth;
        }
        
        body {
            font-family: var(--body-font);
            font-size: var(--normal-font-size);
            background-color: var(--body-color);
            color: var(--text-color);
            overflow-x: hidden;
        }
        
        /*=============== HEADER ===============*/
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(135deg, 
                rgba(15, 15, 35, 0.95), 
                rgba(26, 26, 46, 0.95));
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 215, 0, 0.1);
            z-index: var(--z-fixed);
            transition: 0.4s;
        }
        
        .nav {
            height: var(--header-height);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 1.5rem;
        }
        
        .nav__logo {
            color: var(--first-color);
            font-weight: var(--font-semibold);
            font-size: var(--h2-font-size);
            text-decoration: none;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }
        
        .nav__actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .nav__toggle {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 0.5rem;
            transition: 0.3s;
        }
        
        .nav__toggle:hover {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.1), rgba(255, 237, 78, 0.1));
            color: var(--first-color);
            transform: translateY(-2px);
        }
        
        /*=============== MAIN CONTENT ===============*/
        .main {
            padding-top: calc(var(--header-height) + 2rem);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }
        
        /*=============== VIEW TOGGLE ===============*/
        .view-toggle {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
            animation: slideInDown 0.8s ease;
        }
        
        .toggle-buttons {
            display: flex;
            background: linear-gradient(135deg, var(--midnight-dark), var(--midnight-medium));
            border-radius: 2rem;
            padding: 0.25rem;
            position: relative;
            border: 1px solid rgba(255, 215, 0, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .toggle-btn {
            padding: 0.75rem 1.5rem;
            border: none;
            background: none;
            color: var(--text-color);
            border-radius: 1.5rem;
            cursor: pointer;
            transition: 0.3s;
            position: relative;
            z-index: 2;
        }
        
        .toggle-btn.active {
            color: var(--midnight-deep);
            font-weight: var(--font-medium);
        }
        
        .toggle-indicator {
            position: absolute;
            top: 0.25rem;
            left: 0.25rem;
            height: calc(100% - 0.5rem);
            width: calc(50% - 0.25rem);
            background: linear-gradient(135deg, var(--primary-gold), var(--gold-light));
            border-radius: 1.5rem;
            transition: 0.3s ease;
            z-index: 1;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.4);
        }
        
        .toggle-indicator.organized {
            transform: translateX(100%);
        }
        
        /*=============== UPLOAD AREA ===============*/
        .upload-section {
            margin-bottom: 3rem;
            animation: slideInUp 0.8s ease 0.2s both;
        }
        
        .upload-area {
            border: 2px dashed var(--first-color);
            border-radius: 1rem;
            padding: 3rem 2rem;
            text-align: center;
            background: linear-gradient(135deg, 
                rgba(255, 215, 0, 0.05), 
                rgba(74, 144, 226, 0.03),
                rgba(15, 15, 35, 0.8));
            transition: 0.3s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .upload-area::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 215, 0, 0.1), 
                transparent);
            transition: 0.6s;
        }
        
        .upload-area:hover::before {
            left: 100%;
        }
        
        .upload-area:hover {
            transform: translateY(-8px);
            box-shadow: 0 25px 50px rgba(255, 215, 0, 0.2);
            border-color: var(--gold-light);
            background: linear-gradient(135deg, 
                rgba(255, 215, 0, 0.1), 
                rgba(74, 144, 226, 0.05),
                rgba(15, 15, 35, 0.9));
        }
        
        .upload-area.dragover {
            background: linear-gradient(135deg, 
                rgba(255, 215, 0, 0.15), 
                rgba(74, 144, 226, 0.08),
                rgba(15, 15, 35, 0.9));
            transform: scale(1.02);
            border-color: var(--gold-light);
            box-shadow: 0 20px 60px rgba(255, 215, 0, 0.3);
        }
        
        .upload-icon {
            font-size: 3rem;
            color: var(--first-color);
            margin-bottom: 1rem;
            animation: float 3s ease-in-out infinite;
        }
        
        .upload-text h3 {
            color: var(--title-color);
            font-size: var(--h2-font-size);
            margin-bottom: 0.5rem;
        }
        
        .upload-text p {
            color: var(--text-color-light);
            margin-bottom: 1rem;
        }
        
        .upload-btn {
            background: linear-gradient(135deg, var(--primary-gold), var(--gold-light));
            color: var(--midnight-deep);
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 2rem;
            cursor: pointer;
            font-weight: var(--font-semibold);
            transition: 0.3s;
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.3);
        }
        
        .upload-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(255, 215, 0, 0.4);
            background: linear-gradient(135deg, var(--gold-light), var(--primary-gold));
        }
        
        /*=============== FILES GRID ===============*/
        .files-section {
            animation: slideInUp 0.8s ease 0.4s both;
        }
        
        .section-title {
            color: var(--title-color);
            font-size: var(--h1-font-size);
            margin-bottom: 1.5rem;
            text-align: center;
        }
        
        .files-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .file-card {
            background: linear-gradient(135deg, var(--midnight-dark), var(--midnight-medium));
            border-radius: 1rem;
            padding: 1.5rem;
            transition: 0.3s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            animation: slideInUp 0.6s ease both;
            border: 1px solid rgba(255, 215, 0, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        
        .file-card:hover {
            transform: translateY(-12px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
            border-color: rgba(255, 215, 0, 0.3);
        }
        
        .file-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-gold), var(--gold-light), var(--accent-teal));
            transform: scaleX(0);
            transition: 0.3s;
            border-radius: 1rem 1rem 0 0;
        }
        
        .file-card:hover::before {
            transform: scaleX(1);
        }
        
        .file-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            display: block;
        }
        
        .file-icon.video { color: #FF6B9D; }
        .file-icon.image { color: var(--accent-teal); }
        .file-icon.pdf { color: #FF8C42; }
        .file-icon.doc { color: var(--accent-blue); }
        .file-icon.default { color: var(--first-color); }
        
        .file-info h4 {
            color: var(--title-color);
            font-size: var(--normal-font-size);
            margin-bottom: 0.5rem;
            word-break: break-word;
        }
        
        .file-meta {
            display: flex;
            justify-content: space-between;
            color: var(--text-color-light);
            font-size: var(--small-font-size);
        }
        
        /*=============== ORGANIZED VIEW ===============*/
        .folders-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .folder-card {
            background: linear-gradient(135deg, var(--midnight-dark), var(--midnight-medium));
            border-radius: 1rem;
            padding: 2rem 1.5rem;
            text-align: center;
            transition: 0.3s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 215, 0, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        
        .folder-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 215, 0, 0.3);
        }
        
        .folder-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            display: block;
        }
        
        .folder-icon.videos { color: #FF6B9D; }
        .folder-icon.images { color: var(--accent-teal); }
        .folder-icon.documents { color: #FF8C42; }
        .folder-icon.others { color: var(--first-color); }
        
        .folder-name {
            color: var(--title-color);
            font-weight: var(--font-medium);
            margin-bottom: 0.5rem;
        }
        
        .folder-count {
            color: var(--text-color-light);
            font-size: var(--small-font-size);
        }
        
        /*=============== AUTH MODAL ===============*/
        .auth-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 15, 35, 0.95);
            backdrop-filter: blur(20px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: var(--z-modal);
            opacity: 0;
            visibility: hidden;
            transition: 0.3s;
        }

        .auth-modal.show {
            opacity: 1;
            visibility: visible;
        }

        .auth-modal-content {
            background: linear-gradient(135deg, var(--midnight-dark), var(--midnight-medium));
            border-radius: 1.5rem;
            padding: 3rem;
            width: 90%;
            max-width: 400px;
            border: 1px solid rgba(255, 215, 0, 0.2);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            transform: translateY(30px);
            transition: 0.3s;
        }

        .auth-modal.show .auth-modal-content {
            transform: translateY(0);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-header h2 {
            color: var(--title-color);
            font-size: var(--h1-font-size);
            margin-bottom: 0.5rem;
        }

        .auth-header p {
            color: var(--text-color);
            font-size: var(--small-font-size);
        }

        .auth-tabs {
            display: flex;
            background: var(--surface-color);
            border-radius: 1rem;
            padding: 0.25rem;
            margin-bottom: 2rem;
        }

        .auth-tab {
            flex: 1;
            padding: 0.75rem;
            border: none;
            background: none;
            color: var(--text-color);
            border-radius: 0.75rem;
            cursor: pointer;
            transition: 0.3s;
            font-weight: var(--font-medium);
        }

        .auth-tab.active {
            background: linear-gradient(135deg, var(--primary-gold), var(--gold-light));
            color: var(--midnight-deep);
        }

        .auth-form {
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            border: 1px solid rgba(255, 215, 0, 0.2);
            border-radius: 0.5rem;
            background: var(--surface-color);
            color: var(--title-color);
            font-size: var(--normal-font-size);
            transition: 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-gold);
            box-shadow: 0 0 0 2px rgba(255, 215, 0, 0.2);
        }

        .form-group input::placeholder {
            color: var(--text-color-light);
        }

        .auth-btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: var(--font-medium);
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .auth-btn.primary {
            background: linear-gradient(135deg, var(--primary-gold), var(--gold-light));
            color: var(--midnight-deep);
        }

        .auth-btn.primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 215, 0, 0.3);
        }

        .auth-btn.google {
            background: var(--surface-color);
            color: var(--title-color);
            border: 1px solid rgba(255, 215, 0, 0.2);
        }

        .auth-btn.google:hover {
            border-color: var(--primary-gold);
            background: rgba(255, 215, 0, 0.1);
        }

        .auth-divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
        }

        .auth-divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: rgba(255, 215, 0, 0.2);
        }

        .auth-divider span {
            background: var(--midnight-dark);
            padding: 0 1rem;
            color: var(--text-color-light);
            font-size: var(--small-font-size);
        }

        .auth-error {
            display: none;
            color: #ff6b6b;
            font-size: var(--small-font-size);
            margin-top: 0.5rem;
            text-align: center;
        }
        
        /*=============== LOADING STATES ===============*/
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 3rem;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 215, 0, 0.2);
            border-top: 3px solid var(--first-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        /*=============== ANIMATIONS ===============*/
        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /*=============== FILE MODAL ===============*/
        .file-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: var(--z-modal);
            opacity: 0;
            visibility: hidden;
            transition: 0.3s;
        }

        .file-modal.show {
            opacity: 1;
            visibility: visible;
        }

        .modal-backdrop {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 15, 35, 0.95);
            backdrop-filter: blur(20px);
        }

        .modal-content {
            position: relative;
            max-width: 90vw;
            max-height: 90vh;
            margin: 5vh auto;
            background: linear-gradient(135deg, var(--midnight-dark), var(--midnight-medium));
            border-radius: 1rem;
            border: 1px solid rgba(255, 215, 0, 0.2);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            transform: translateY(30px);
            transition: 0.3s;
            overflow: hidden;
        }

        .file-modal.show .modal-content {
            transform: translateY(0);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 2rem;
            border-bottom: 1px solid rgba(255, 215, 0, 0.2);
        }

        .modal-header h3 {
            color: var(--title-color);
            font-size: var(--h3-font-size);
            margin: 0;
            word-break: break-word;
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 0.25rem;
            transition: 0.3s;
        }

        .modal-close:hover {
            color: var(--first-color);
            background: rgba(255, 215, 0, 0.1);
        }

        .modal-body {
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-image {
            max-width: 100%;
            max-height: 60vh;
            object-fit: contain;
            border-radius: 0.5rem;
            cursor: zoom-in;
        }

        .modal-footer {
            display: flex;
            justify-content: center;
            gap: 1rem;
            padding: 1.5rem 2rem;
            border-top: 1px solid rgba(255, 215, 0, 0.2);
        }

        .modal-btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: var(--font-medium);
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .modal-btn.download-btn {
            background: linear-gradient(135deg, var(--accent-teal), #1DD1A1);
            color: white;
        }

        .modal-btn.download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(45, 212, 191, 0.3);
        }

        /*=============== HIDDEN STATE ===============*/
        .hidden {
            display: none;
        }
        
        /*=============== RESPONSIVE ===============*/
        @media screen and (max-width: 768px) {
            .nav {
                padding: 0 1rem;
            }
            
            .container {
                padding: 0 1rem;
            }
            
            .upload-area {
                padding: 2rem 1rem;
            }
            
            .files-grid {
                grid-template-columns: 1fr;
            }
            
            .folders-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .auth-modal-content {
                margin: 1rem;
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="nav">
            <a href="#" class="nav__logo">
                <i class="fas fa-cloud"></i> Mo Cloud
            </a>
            <div class="nav__actions">
                <button class="nav__toggle" id="userMenu">
                    <i class="fas fa-user"></i>
                    <span id="userEmail">Account</span>
                </button>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="main">
        <div class="container">
            <!-- View Toggle -->
            <div class="view-toggle">
                <div class="toggle-buttons">
                    <div class="toggle-indicator" id="toggleIndicator"></div>
                    <button class="toggle-btn active" data-view="recent">
                        <i class="fas fa-clock"></i> Recent
                    </button>
                    <button class="toggle-btn" data-view="organized">
                        <i class="fas fa-folder"></i> Organized
                    </button>
                </div>
            </div>

            <!-- Search and Storage Info -->
            <div class="controls-section" style="margin-bottom: 2rem; display: flex; gap: 1rem; align-items: center; flex-wrap: wrap;">
                <div class="search-container" style="flex: 1; min-width: 300px; position: relative;">
                    <input type="text" id="searchInput" placeholder="Search files..." style="
                        width: 100%;
                        padding: 0.75rem 1rem 0.75rem 3rem;
                        border: 1px solid rgba(255, 215, 0, 0.2);
                        border-radius: 2rem;
                        background: var(--surface-color);
                        color: var(--title-color);
                        font-size: var(--normal-font-size);
                        transition: 0.3s;
                    ">
                    <i class="fas fa-search" style="
                        position: absolute;
                        left: 1rem;
                        top: 50%;
                        transform: translateY(-50%);
                        color: var(--text-color-light);
                        pointer-events: none;

        // Encryption Module
        class EncryptionManager {
            constructor(userId) {
                this.userId = userId;
                this.encryptionKey = null;
            }

            async generateUserKey() {
                const encoder = new TextEncoder();
                const keyMaterial = await crypto.subtle.importKey(
                    'raw',
                    encoder.encode(this.userId),
                    'PBKDF2',
                    false,
                    ['deriveBits', 'deriveKey']
                );

                const salt = await crypto.subtle.digest('SHA-256', encoder.encode(this.userId));
                
                this.encryptionKey = await crypto.subtle.deriveKey(
                    {
                        name: 'PBKDF2',
                        salt: salt,
                        iterations: 100000,
                        hash: 'SHA-256'
                    },
                    keyMaterial,
                    { name: 'AES-GCM', length: 256 },
                    false,
                    ['encrypt', 'decrypt']
                );

                return true;
            }

            async encryptFile(file) {
                if (!this.encryptionKey) {
                    await this.generateUserKey();
                }

                const fileBuffer = await file.arrayBuffer();
                const iv = crypto.getRandomValues(new Uint8Array(12));
                
                const encryptedData = await crypto.subtle.encrypt(
                    { name: 'AES-GCM', iv: iv },
                    this.encryptionKey,
                    fileBuffer
                );

                const combined = new Uint8Array(iv.length + encryptedData.byteLength);
                combined.set(iv);
                combined.set(new Uint8Array(encryptedData), iv.length);

                return combined;
            }

            async decryptFile(encryptedData) {
                if (!this.encryptionKey) {
                    await this.generateUserKey();
                }

                const iv = encryptedData.slice(0, 12);
                const encrypted = encryptedData.slice(12);

                const decryptedData = await crypto.subtle.decrypt(
                    { name: 'AES-GCM', iv: iv },
                    this.encryptionKey,
                    encrypted
                );

                return decryptedData;
            }
        }

        // Supabase Storage Manager
        class SupabaseStorageManager {
            constructor() {
                this.supabaseUrl = CONFIG.supabase.url;
                this.supabaseKey = CONFIG.supabase.anonKey;
                this.bucketName = 'files';
            }

            async uploadFile(encryptedData, fileName, userId) {
                try {
                    console.log(`Uploading ${fileName} to Supabase...`);
                    
                    // Create file path with user folder
                    const filePath = `${userId}/${fileName}`;
                    
                    // Get Firebase user token to authenticate with Supabase
                    const user = auth.currentUser;
                    let authHeaders = {
                        'Authorization': `Bearer ${this.supabaseKey}`,
                        'Content-Type': 'application/octet-stream',
                        'x-upsert': 'true'
                    };

                    // Add Firebase token if available
                    if (user) {
                        const token = await user.getIdToken();
                        authHeaders['x-firebase-token'] = token;
                    }
                    
                    // Upload to Supabase Storage
                    const response = await fetch(`${this.supabaseUrl}/storage/v1/object/${this.bucketName}/${filePath}`, {
                        method: 'POST',
                        headers: authHeaders,
                        body: encryptedData
                    });

                    if (!response.ok) {
                        const errorText = await response.text();
                        console.error('Supabase upload error:', errorText);
                        throw new Error(`Upload failed: ${response.status} - ${errorText}`);
                    }

                    const result = await response.json();
                    console.log('Upload successful:', result);

                    return {
                        path: filePath,
                        fullPath: result.Key || filePath,
                        id: result.Id || fileName
                    };
                } catch (error) {
                    console.error('Error uploading to Supabase:', error);
                    throw error;
                }
            }

            async downloadFile(filePath) {
                try {
                    console.log(`Downloading ${filePath} from Supabase...`);
                    
                    const response = await fetch(`${this.supabaseUrl}/storage/v1/object/${this.bucketName}/${filePath}`, {
                        method: 'GET',
                        headers: {
                            'Authorization': `Bearer ${this.supabaseKey}`
                        }
                    });

                    if (!response.ok) {
                        throw new Error(`Download failed: ${response.status}`);
                    }

                    const arrayBuffer = await response.arrayBuffer();
                    return new Uint8Array(arrayBuffer);
                } catch (error) {
                    console.error('Error downloading from Supabase:', error);
                    throw error;
                }
            }

            async deleteFile(filePath) {
                try {
                    console.log(`Deleting ${filePath} from Supabase...`);
                    
                    const response = await fetch(`${this.supabaseUrl}/storage/v1/object/${this.bucketName}/${filePath}`, {
                        method: 'DELETE',
                        headers: {
                            'Authorization': `Bearer ${this.supabaseKey}`
                        }
                    });

                    if (!response.ok) {
                        throw new Error(`Delete failed: ${response.status}`);
                    }

                    return true;
                } catch (error) {
                    console.error('Error deleting from Supabase:', error);
                    throw error;
                }
            }
        }

                const duplicate = this.files.find(f => 
                    f.originalName === file.name && 
                    f.size === file.size
                );
                
                if (duplicate) {
                    const proceed = confirm(
                        `A file named "${file.name}" with the same size already exists.\n\n` +
                        `Existing file uploaded: ${this.getTimeAgo(duplicate.uploadDate)}\n\n` +
                        `Do you want to upload it anyway?`
                    );
                    return !proceed; // Return true if duplicate and user cancels
                }
                
                return false; // No duplicate found
            }

            async calculateFileHash(file) {
                const buffer = await file.arrayBuffer();
                const hashBuffer = await crypto.subtle.digest('SHA-256', buffer);
                const hashArray = Array.from(new Uint8Array(hashBuffer));
                const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
                return hashHex;
            }

            async checkForDuplicateByHash(file) {
                try {
                    const fileHash = await this.calculateFileHash(file);
                    
                    // Check if hash exists in our files
                    const duplicate = this.files.find(f => f.hash === fileHash);
                    
                    if (duplicate) {
                        const proceed = confirm(
                            `This exact file already exists with the name "${duplicate.originalName}".\n\n` +
                            `Uploaded: ${this.getTimeAgo(duplicate.uploadDate)}\n\n` +
                            `Do you want to upload a duplicate?`
                        );
                        return { isDuplicate: !proceed, hash: fileHash };
                    }
                    
                    return { isDuplicate: false, hash: fileHash };
                } catch (error) {
                    console.error('Error calculating file hash:', error);
                    return { isDuplicate: false, hash: null };
                }
            }

            async createCustomFolder() {
                const folderName = prompt('Enter folder name:');
                if (!folderName || folderName.trim() === '') return;
                
                const sanitizedName = folderName.trim().toLowerCase().replace(/[^a-z0-9]/g, '_');
                
                // Check if folder already exists
                const existingFolders = this.getCustomFolders();
                if (existingFolders.includes(sanitizedName)) {
                    alert('A folder with this name already exists!');
                    return;
                }
                
                // Store custom folders in localStorage for persistence
                const customFolders = JSON.parse(localStorage.getItem(`customFolders_${auth.currentUser.uid}`) || '[]');
                customFolders.push({
                    key: sanitizedName,
                    name: folderName.trim(),
                    created: new Date().toISOString()
                });
                localStorage.setItem(`customFolders_${auth.currentUser.uid}`, JSON.stringify(customFolders));
                
                // Refresh the organized view
                this.updateOrganizedView();
                
                alert(`Folder "${folderName}" created successfully!`);
            }

                try {
                    // Update in Firestore
                    const fileRef = doc(db, 'files', file.id);
                    await updateDoc(fileRef, {
                        folder: folderKey
                    });

                    // Update local file object
                    const fileIndex = this.files.findIndex(f => f.id === file.id);
                    if (fileIndex !== -1) {
                        this.files[fileIndex].folder = folderKey;
                    }

                    // Refresh the display
                    this.refreshFileDisplay();
                    
                    console.log(`File moved to folder: ${folderKey}`);
                } catch (error) {
                    console.error('Error moving file:', error);
                    alert(`Failed to move file: ${error.message}`);

            async loadFiles() {
                const user = auth.currentUser;
                if (!user) return;

                try {
                    const q = query(
                        collection(db, 'files'), 
                        where('userId', '==', user.uid),
                        orderBy('uploadDate', 'desc')
                    );
                    const querySnapshot = await getDocs(q);
                    
                    this.files = [];
                    querySnapshot.forEach((doc) => {
                        this.files.push({ id: doc.id, ...doc.data() });
                    });

                    this.refreshFileDisplay();
                } catch (error) {
                    console.error('Error loading files:', error);
                }

                const searchTerm = searchInput ? searchInput.value.toLowerCase() : '';

                // Filter files based on current filter and search
                let filteredFiles = this.files;
                
                // Apply folder filter
                if (this.currentFilter !== 'all') {
                    filteredFiles = filteredFiles.filter(file => 
                        (file.folder || 'others') === this.currentFilter
                    );
                }

                // Apply search filter
                if (searchTerm) {
                    filteredFiles = filteredFiles.filter(file => 
                        file.originalName.toLowerCase().includes(searchTerm)
                    );
                }

                // Add filtered files
                filteredFiles.forEach((file, index) => {
                    const fileCard = this.createFileCard(file, index);
                    recentFiles.appendChild(fileCard);

                        padding: 3rem;

            updateStorageInfo() {
                const storageUsedEl = document.getElementById('storageUsed');
                const storageInfoEl = document.getElementById('storageInfo');
                if (!storageUsedEl) return;

                const totalSize = this.files.reduce((sum, file) => sum + (file.size || 0), 0);
                const formattedSize = this.formatFileSize(totalSize);
                const totalGB = totalSize / (1024 * 1024 * 1024); // Convert to GB
                
                storageUsedEl.textContent = formattedSize;
                
                // Update color based on storage used
                if (storageInfoEl) {
                    if (totalGB >= 20) {
                        // Red for 20GB or more
                        storageUsedEl.style.color = '#ff6b6b';
                        storageInfoEl.style.borderColor = '#ff6b6b';
                        storageInfoEl.style.background = 'linear-gradient(135deg, rgba(255, 107, 107, 0.1), rgba(255, 107, 107, 0.05))';
                    } else if (totalGB >= 10) {
                        // Yellow for 10GB-20GB
                        storageUsedEl.style.color = 'var(--primary-gold)';
                        storageInfoEl.style.borderColor = 'var(--primary-gold)';
                        storageInfoEl.style.background = 'linear-gradient(135deg, rgba(255, 215, 0, 0.1), rgba(255, 215, 0, 0.05))';
                    } else {
                        // Default color for under 10GB
                        storageUsedEl.style.color = '#FFFFFF';
                        storageInfoEl.style.borderColor = 'rgba(255, 215, 0, 0.2)';
                        storageInfoEl.style.background = 'linear-gradient(135deg, var(--midnight-dark), var(--midnight-medium))';
                    }
                }
                
                // Add warning message if needed
                let warningEl = document.getElementById('storageWarning');
                if (totalGB >= 20) {
                    if (!warningEl) {
                        warningEl = document.createElement('div');
                        warningEl.id = 'storageWarning';
                        warningEl.style.cssText = `
                            color: #ff6b6b;
                            font-size: var(--smaller-font-size);
                            margin-top: 0.25rem;
                            font-weight: var(--font-medium);
                        `;
                        storageInfoEl.appendChild(warningEl);
                    }
                    warningEl.textContent = 'Storage limit reached!';
                    warningEl.style.color = '#ff6b6b';
                } else if (totalGB >= 10) {
                    if (!warningEl) {
                        warningEl = document.createElement('div');
                        warningEl.id = 'storageWarning';
                        warningEl.style.cssText = `
                            color: var(--primary-gold);
                            font-size: var(--smaller-font-size);
                            margin-top: 0.25rem;
                        `;
                        storageInfoEl.appendChild(warningEl);
                    }
                    warningEl.textContent = 'Storage filling up';
                    warningEl.style.color = 'var(--primary-gold)';
                } else if (warningEl) {
                    warningEl.remove();
                }
            }

                fileCard.addEventListener('mouseenter', () => {

                    actions.style.opacity = '1';

                    const actions = fileCard.querySelector('.file-actions');
                    actions.style.opacity = '0';
                });

                // Move to folder button
                fileCard.querySelector('.move-btn').addEventListener('click', (e) => {
                    e.stopPropagation();
                    
                    // Get all folders
                    const defaultFolders = ['videos', 'images', 'documents', 'others'];
                    const customFolders = this.getCustomFolderDetails();
                    
                    let folderOptions = 'Select folder:\n\n';
                    defaultFolders.forEach((f, i) => {
                        folderOptions += `${i + 1}. ${f.charAt(0).toUpperCase() + f.slice(1)}\n`;
                    });
                    customFolders.forEach((f, i) => {
                        folderOptions += `${defaultFolders.length + i + 1}. ${f.name} (custom)\n`;
                    });
                    
                    const choice = prompt(folderOptions);
                    if (!choice) return;
                    
                    const choiceNum = parseInt(choice);
                    if (isNaN(choiceNum) || choiceNum < 1) return;
                    
                    let selectedFolder;
                    if (choiceNum <= defaultFolders.length) {
                        selectedFolder = defaultFolders[choiceNum - 1];
                    } else if (choiceNum <= defaultFolders.length + customFolders.length) {
                        selectedFolder = customFolders[choiceNum - defaultFolders.length - 1].key;
                    }
                    
                    if (selectedFolder) {
                        this.moveFileToFolder(file, selectedFolder);
                    }
                });
                
                // Download button
                fileCard.querySelector('.download-btn').addEventListener('click', (e) => {
                    e.stopPropagation();
                    this.downloadFile(file);
                });
                
                // Delete button
                fileCard.querySelector('.delete-btn').addEventListener('click', (e) => {
                    e.stopPropagation();
                    this.deleteFile(file);
                });
                
                // Open file on card click
                fileCard.addEventListener('click', () => {
                    this.openFile(file);
                });
                
                return fileCard;
            }

                            </video>
                        </div>
                        <div class="modal-footer">
                            <button class="modal-btn download-btn">
                                <i class="fas fa-download"></i> Download
                            </button>
                        </div>
                    </div>
                `;

                document.body.appendChild(modal);

                // Show modal with animation
                setTimeout(() => modal.classList.add('show'), 10);

                // Get video element and set up proper sizing
                const video = modal.querySelector('video');
                
                // Handle video metadata loaded
                video.addEventListener('loadedmetadata', () => {
                    const aspectRatio = video.videoWidth / video.videoHeight;
                    
                    // Handle portrait videos
                    if (aspectRatio < 1) {
                        // Portrait video
                        video.style.maxWidth = '50vh';
                        video.style.height = 'auto';
                    } else {
                        // Landscape video
                        video.style.maxWidth = '100%';
                        video.style.height = 'auto';
                    }
                });

                // Force load metadata
                video.load();

                // Event listeners
                const closeBtn = modal.querySelector('.modal-close');
                const backdrop = modal.querySelector('.modal-backdrop');
                const downloadBtn = modal.querySelector('.download-btn');

                const closeModal = () => {
                    video.pause(); // Stop video playback
                    modal.classList.remove('show');
                    setTimeout(() => {
                        modal.remove();
                        URL.revokeObjectURL(videoUrl); // Clean up blob URL
                    }, 300);
                };

                closeBtn.addEventListener('click', closeModal);
                backdrop.addEventListener('click', closeModal);
                
                downloadBtn.addEventListener('click', () => {
                    this.downloadFile(fileMetadata);
                });

                // Close on Escape key
                document.addEventListener('keydown', function escapeHandler(e) {
                    if (e.key === 'Escape') {
                        document.removeEventListener('keydown', escapeHandler);
                        closeModal();
                    }
                });
            }

            showLoadingModal(message) {
                // Remove existing loading modal
                const existingModal = document.getElementById('loadingModal');
                if (existingModal) {
                    existingModal.remove();
                }

                const modal = document.createElement('div');
                modal.id = 'loadingModal';
                modal.className = 'file-modal show';
                modal.innerHTML = `
                    <div class="modal-backdrop"></div>
                    <div class="modal-content" style="max-width: 400px; text-align: center; padding: 3rem;">
                        <div class="spinner" style="margin: 0 auto 1rem;"></div>
                        <p style="color: var(--title-color); font-size: var(--normal-font-size);">${message}</p>
                    </div>
                `;

                document.body.appendChild(modal);
            }

            hideLoadingModal() {
                const modal = document.getElementById('loadingModal');
                if (modal) {
                    modal.remove();
                }
            }

            generateFileId() {
                return Date.now().toString(36) + Math.random().toString(36).substr(2);
            }

            determineFolder(mimeType) {
                if (mimeType.startsWith('video/')) return 'videos';
                if (mimeType.startsWith('image/')) return 'images';
                if (mimeType === 'application/pdf') return 'documents';
                if (mimeType.includes('document') || mimeType.includes('word') || mimeType.includes('text')) return 'documents';
                return 'others';
            }

            getFileIcon(mimeType) {
                if (mimeType.startsWith('video/')) {
                    return { class: 'fas fa-play-circle', type: 'video' };
                } else if (mimeType.startsWith('image/')) {
                    return { class: 'fas fa-image', type: 'image' };
                } else if (mimeType === 'application/pdf') {
                    return { class: 'fas fa-file-pdf', type: 'pdf' };
                } else if (mimeType.includes('document') || mimeType.includes('word')) {
                    return { class: 'fas fa-file-word', type: 'doc' };
                } else {
                    return { class: 'fas fa-file', type: 'default' };
                }
            }

            formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
            }

            getTimeAgo(date) {
                if (!date) return 'Unknown';
                
                const now = new Date();
                const uploadDate = date.toDate ? date.toDate() : new Date(date);
                const diffMs = now - uploadDate;
                const diffMins = Math.floor(diffMs / 60000);
                const diffHours = Math.floor(diffMs / 3600000);
                const diffDays = Math.floor(diffMs / 86400000);

                if (diffMins < 1) return 'Just now';
                if (diffMins < 60) return `${diffMins}m ago`;
                if (diffHours < 24) return `${diffHours}h ago`;
                return `${diffDays}d ago`;
            }
        }

        // Initialize the application
        window.authManager = new AuthManager();
        window.fileManager = new FileManager();
    </script>

    <script>
        // DOM Event Handlers
        document.addEventListener('DOMContentLoaded', () => {
            // DOM Elements
            const toggleButtons = document.querySelectorAll('.toggle-btn');
            const toggleIndicator = document.getElementById('toggleIndicator');
            const recentView = document.getElementById('recentView');
            const organizedView = document.getElementById('organizedView');
            const uploadArea = document.getElementById('uploadArea');
            const fileInput = document.getElementById('fileInput');

            // View Toggle Functionality
            toggleButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const view = button.dataset.view;
                    
                    toggleButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    
                    if (view === 'organized') {
                        toggleIndicator.classList.add('organized');
                        recentView.classList.add('hidden');
                        organizedView.classList.remove('hidden');
                        
                        window.fileManager?.removeFileTypeFilters();
                    } else {
                        toggleIndicator.classList.remove('organized');
                        organizedView.classList.add('hidden');
                        recentView.classList.remove('hidden');
                        
                        if (window.fileManager) {
                            window.fileManager.currentFilter = 'all';
                            window.fileManager.setupFileTypeFilters();
                            window.fileManager.refreshFileDisplay();
                        }
                    }
                });
            });

            // Upload Area Functionality
            if (uploadArea) {
                uploadArea.addEventListener('click', (e) => {
                    // Don't trigger if clicking the button itself
                    if (e.target.classList.contains('upload-btn') || e.target.closest('.upload-btn')) {
                        fileInput.click();
                    } else if (e.target === uploadArea || e.target.parentElement === uploadArea) {
                        fileInput.click();
                    }
                });

                // Also add listener to the button specifically
                const uploadBtn = uploadArea.querySelector('.upload-btn');
                if (uploadBtn) {
                    uploadBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        fileInput.click();
                    });
                }

                uploadArea.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    uploadArea.classList.add('dragover');
                });

                uploadArea.addEventListener('dragleave', () => {
                    uploadArea.classList.remove('dragover');
                });

                uploadArea.addEventListener('drop', (e) => {
                    e.preventDefault();
                    uploadArea.classList.remove('dragover');
                    
                    const files = Array.from(e.dataTransfer.files);
                    handleFileUpload(files);
                });
            }

            if (fileInput) {
                fileInput.addEventListener('change', (e) => {
                    const files = Array.from(e.target.files);
                    handleFileUpload(files);
                });
            }

            // User menu functionality  
            const userMenu = document.getElementById('userMenu');
            if (userMenu) {
                userMenu.addEventListener('click', async () => {
                    if (window.auth && window.auth.currentUser) {
                        const confirmSignOut = confirm('Sign out of Mo Cloud?');
                        if (confirmSignOut) {
                            await window.authManager.signOut();
                        }
                    } else {
                        // If not signed in, manually show auth modal
                        window.authManager.showAuthModal();
                    }
                });
            }
        });

        // File Upload Handler
        async function handleFileUpload(files) {
            console.log('Files to upload:', files);
            
            if (!window.fileManager) {
                alert('Please sign in to upload files');
                return;
            }

            if (!window.auth.currentUser) {
                alert('Please sign in to upload files');
                return;
            }

            for (const file of files) {
                try {
                    await window.fileManager.uploadFile(file);
                } catch (error) {
                    console.error(`Failed to upload ${file.name}:`, error);
                }
            }
        }
    </script>
</body>
</html>
