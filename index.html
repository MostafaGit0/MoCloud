<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mo Cloud - Your Personal Cloud</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    
    <style>
        /*=============== VARIABLES CSS ===============*/
        :root {
            --header-height: 3.5rem;
            
            /*========== Colors - Midnight & Gold Theme ==========*/
            --primary-gold: #FFD700;
            --gold-light: #FFED4E;
            --gold-dark: #B8860B;
            --midnight-deep: #0F0F23;
            --midnight-dark: #1A1A2E;
            --midnight-medium: #16213E;
            --midnight-light: #1F2A44;
            --accent-blue: #4A90E2;
            --accent-teal: #2DD4BF;
            --white-pure: #FFFFFF;
            --white-soft: #F8FAFC;
            --gray-light: #94A3B8;
            --gray-medium: #64748B;
            --gray-dark: #475569;
            
            /*========== Theme Variables ==========*/
            --first-color: var(--primary-gold);
            --first-color-alt: var(--gold-light);
            --first-color-dark: var(--gold-dark);
            --title-color: var(--white-pure);
            --text-color: var(--gray-light);
            --text-color-light: var(--gray-medium);
            --body-color: var(--midnight-deep);
            --container-color: var(--midnight-dark);
            --surface-color: var(--midnight-medium);
            
            /*========== Font and typography ==========*/
            --body-font: "Poppins", sans-serif;
            --biggest-font-size: 2rem;
            --h1-font-size: 1.5rem;
            --h2-font-size: 1.25rem;
            --h3-font-size: 1rem;
            --normal-font-size: 0.938rem;
            --small-font-size: 0.813rem;
            --smaller-font-size: 0.75rem;
            
            /*========== Font weight ==========*/
            --font-medium: 500;
            --font-semibold: 600;
            
            /*========== z index ==========*/
            --z-tooltip: 10;
            --z-fixed: 100;
            --z-modal: 1000;
        }
        
        /*=============== BASE ===============*/
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }
        
        html {
            scroll-behavior: smooth;
        }
        
        body {
            font-family: var(--body-font);
            font-size: var(--normal-font-size);
            background-color: var(--body-color);
            color: var(--text-color);
            overflow-x: hidden;
        }
        
        /*=============== HEADER ===============*/
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(135deg, 
                rgba(15, 15, 35, 0.95), 
                rgba(26, 26, 46, 0.95));
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 215, 0, 0.1);
            z-index: var(--z-fixed);
            transition: 0.4s;
        }
        
        .nav {
            height: var(--header-height);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 1.5rem;
        }
        
        .nav__logo {
            color: var(--first-color);
            font-weight: var(--font-semibold);
            font-size: var(--h2-font-size);
            text-decoration: none;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }
        
        .nav__actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .nav__toggle {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 0.5rem;
            transition: 0.3s;
        }
        
        .nav__toggle:hover {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.1), rgba(255, 237, 78, 0.1));
            color: var(--first-color);
            transform: translateY(-2px);
        }
        
        /*=============== MAIN CONTENT ===============*/
        .main {
            padding-top: calc(var(--header-height) + 2rem);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }
        
        /*=============== VIEW TOGGLE ===============*/
        .view-toggle {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
            animation: slideInDown 0.8s ease;
        }
        
        .toggle-buttons {
            display: flex;
            background: linear-gradient(135deg, var(--midnight-dark), var(--midnight-medium));
            border-radius: 2rem;
            padding: 0.25rem;
            position: relative;
            border: 1px solid rgba(255, 215, 0, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .toggle-btn {
            padding: 0.75rem 1.5rem;
            border: none;
            background: none;
            color: var(--text-color);
            border-radius: 1.5rem;
            cursor: pointer;
            transition: 0.3s;
            position: relative;
            z-index: 2;
        }
        
        .toggle-btn.active {
            color: var(--midnight-deep);
            font-weight: var(--font-medium);
        }
        
        .toggle-indicator {
            position: absolute;
            top: 0.25rem;
            left: 0.25rem;
            height: calc(100% - 0.5rem);
            width: calc(33.333% - 0.25rem);
            background: linear-gradient(135deg, var(--primary-gold), var(--gold-light));
            border-radius: 1.5rem;
            transition: 0.3s ease;
            z-index: 1;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.4);
        }

        .toggle-indicator.organized {
            transform: translateX(100%);
        }

        .toggle-indicator.storage {
            transform: translateX(200%);
        }
        
        /*=============== UPLOAD AREA ===============*/
        .upload-section {
            margin-bottom: 3rem;
            animation: slideInUp 0.8s ease 0.2s both;
        }
        
        .upload-area {
            border: 2px dashed var(--first-color);
            border-radius: 1rem;
            padding: 3rem 2rem;
            text-align: center;
            background: linear-gradient(135deg, 
                rgba(255, 215, 0, 0.05), 
                rgba(74, 144, 226, 0.03),
                rgba(15, 15, 35, 0.8));
            transition: 0.3s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .upload-area::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 215, 0, 0.1), 
                transparent);
            transition: 0.6s;
        }
        
        .upload-area:hover::before {
            left: 100%;
        }
        
        .upload-area:hover {
            transform: translateY(-8px);
            box-shadow: 0 25px 50px rgba(255, 215, 0, 0.2);
            border-color: var(--gold-light);
            background: linear-gradient(135deg, 
                rgba(255, 215, 0, 0.1), 
                rgba(74, 144, 226, 0.05),
                rgba(15, 15, 35, 0.9));
        }
        
        .upload-area.dragover {
            background: linear-gradient(135deg, 
                rgba(255, 215, 0, 0.15), 
                rgba(74, 144, 226, 0.08),
                rgba(15, 15, 35, 0.9));
            transform: scale(1.02);
            border-color: var(--gold-light);
            box-shadow: 0 20px 60px rgba(255, 215, 0, 0.3);
        }
        
        .upload-icon {
            font-size: 3rem;
            color: var(--first-color);
            margin-bottom: 1rem;
            animation: float 3s ease-in-out infinite;
        }
        
        .upload-text h3 {
            color: var(--title-color);
            font-size: var(--h2-font-size);
            margin-bottom: 0.5rem;
        }
        
        .upload-text p {
            color: var(--text-color-light);
            margin-bottom: 1rem;
        }
        
        .upload-btn {
            background: linear-gradient(135deg, var(--primary-gold), var(--gold-light));
            color: var(--midnight-deep);
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 2rem;
            cursor: pointer;
            font-weight: var(--font-semibold);
            transition: 0.3s;
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.3);
        }
        
        .upload-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(255, 215, 0, 0.4);
            background: linear-gradient(135deg, var(--gold-light), var(--primary-gold));
        }
        
        /*=============== FILES GRID ===============*/
        .files-section {
            animation: slideInUp 0.8s ease 0.4s both;
        }
        
        .section-title {
            color: var(--title-color);
            font-size: var(--h1-font-size);
            margin-bottom: 1.5rem;
            text-align: center;
        }
        
        .files-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .file-card {
            background: linear-gradient(135deg, var(--midnight-dark), var(--midnight-medium));
            border-radius: 1rem;
            padding: 1.5rem;
            transition: 0.3s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            animation: slideInUp 0.6s ease both;
            border: 1px solid rgba(255, 215, 0, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        
        .file-card:hover {
            transform: translateY(-12px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
            border-color: rgba(255, 215, 0, 0.3);
        }
        
        .file-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-gold), var(--gold-light), var(--accent-teal));
            transform: scaleX(0);
            transition: 0.3s;
            border-radius: 1rem 1rem 0 0;
        }
        
        .file-card:hover::before {
            transform: scaleX(1);
        }
        
        .file-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            display: block;
        }
        
        .file-icon.video { color: #FF6B9D; }
        .file-icon.image { color: var(--accent-teal); }
        .file-icon.pdf { color: #FF8C42; }
        .file-icon.doc { color: var(--accent-blue); }
        .file-icon.default { color: var(--first-color); }
        
        .file-info h4 {
            color: var(--title-color);
            font-size: var(--normal-font-size);
            margin-bottom: 0.5rem;
            word-break: break-word;
        }
        
        .file-meta {
            display: flex;
            justify-content: space-between;
            color: var(--text-color-light);
            font-size: var(--small-font-size);
        }
        
        /*=============== ORGANIZED VIEW ===============*/
        .folders-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .folder-card {
            background: linear-gradient(135deg, var(--midnight-dark), var(--midnight-medium));
            border-radius: 1rem;
            padding: 2rem 1.5rem;
            text-align: center;
            transition: 0.3s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 215, 0, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        
        .folder-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 215, 0, 0.3);
        }
        
        .folder-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            display: block;
        }
        
        .folder-icon.videos { color: #FF6B9D; }
        .folder-icon.images { color: var(--accent-teal); }
        .folder-icon.documents { color: #FF8C42; }
        .folder-icon.others { color: var(--first-color); }
        
        .folder-name {
            color: var(--title-color);
            font-weight: var(--font-medium);
            margin-bottom: 0.5rem;
        }
        
        .folder-count {
            color: var(--text-color-light);
            font-size: var(--small-font-size);
        }
        
        /*=============== AUTH MODAL ===============*/
        .auth-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 15, 35, 0.95);
            backdrop-filter: blur(20px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: var(--z-modal);
            opacity: 0;
            visibility: hidden;
            transition: 0.3s;
        }

        .auth-modal.show {
            opacity: 1;
            visibility: visible;
        }

        .auth-modal-content {
            background: linear-gradient(135deg, var(--midnight-dark), var(--midnight-medium));
            border-radius: 1.5rem;
            padding: 3rem;
            width: 90%;
            max-width: 400px;
            border: 1px solid rgba(255, 215, 0, 0.2);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            transform: translateY(30px);
            transition: 0.3s;
        }

        .auth-modal.show .auth-modal-content {
            transform: translateY(0);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-header h2 {
            color: var(--title-color);
            font-size: var(--h1-font-size);
            margin-bottom: 0.5rem;
        }

        .auth-header p {
            color: var(--text-color);
            font-size: var(--small-font-size);
        }

        .auth-tabs {
            display: flex;
            background: var(--surface-color);
            border-radius: 1rem;
            padding: 0.25rem;
            margin-bottom: 2rem;
        }

        .auth-tab {
            flex: 1;
            padding: 0.75rem;
            border: none;
            background: none;
            color: var(--text-color);
            border-radius: 0.75rem;
            cursor: pointer;
            transition: 0.3s;
            font-weight: var(--font-medium);
        }

        .auth-tab.active {
            background: linear-gradient(135deg, var(--primary-gold), var(--gold-light));
            color: var(--midnight-deep);
        }

        .auth-form {
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            border: 1px solid rgba(255, 215, 0, 0.2);
            border-radius: 0.5rem;
            background: var(--surface-color);
            color: var(--title-color);
            font-size: var(--normal-font-size);
            transition: 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-gold);
            box-shadow: 0 0 0 2px rgba(255, 215, 0, 0.2);
        }

        .form-group input::placeholder {
            color: var(--text-color-light);
        }

        .auth-btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: var(--font-medium);
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .auth-btn.primary {
            background: linear-gradient(135deg, var(--primary-gold), var(--gold-light));
            color: var(--midnight-deep);
        }

        .auth-btn.primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 215, 0, 0.3);
        }

        .auth-btn.google {
            background: var(--surface-color);
            color: var(--title-color);
            border: 1px solid rgba(255, 215, 0, 0.2);
        }

        .auth-btn.google:hover {
            border-color: var(--primary-gold);
            background: rgba(255, 215, 0, 0.1);
        }

        .auth-divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
        }

        .auth-divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: rgba(255, 215, 0, 0.2);
        }

        .auth-divider span {
            background: var(--midnight-dark);
            padding: 0 1rem;
            color: var(--text-color-light);
            font-size: var(--small-font-size);
        }

        .auth-error {
            display: none;
            color: #ff6b6b;
            font-size: var(--small-font-size);
            margin-top: 0.5rem;
            text-align: center;
        }
        
        /*=============== LOADING STATES ===============*/
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 3rem;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 215, 0, 0.2);
            border-top: 3px solid var(--first-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        /*=============== ANIMATIONS ===============*/
        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /*=============== FILE MODAL ===============*/
        .file-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: var(--z-modal);
            opacity: 0;
            visibility: hidden;
            transition: 0.3s;
        }

        .file-modal.show {
            opacity: 1;
            visibility: visible;
        }

        .modal-backdrop {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 15, 35, 0.95);
            backdrop-filter: blur(20px);
        }

        .modal-content {
            position: relative;
            max-width: 90vw;
            max-height: 90vh;
            margin: 5vh auto;
            background: linear-gradient(135deg, var(--midnight-dark), var(--midnight-medium));
            border-radius: 1rem;
            border: 1px solid rgba(255, 215, 0, 0.2);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            transform: translateY(30px);
            transition: 0.3s;
            overflow: hidden;
        }

        .file-modal.show .modal-content {
            transform: translateY(0);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 2rem;
            border-bottom: 1px solid rgba(255, 215, 0, 0.2);
        }

        .modal-header h3 {
            color: var(--title-color);
            font-size: var(--h3-font-size);
            margin: 0;
            word-break: break-word;
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 0.25rem;
            transition: 0.3s;
        }

        .modal-close:hover {
            color: var(--first-color);
            background: rgba(255, 215, 0, 0.1);
        }

        .modal-body {
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-image {
            max-width: 100%;
            max-height: 60vh;
            object-fit: contain;
            border-radius: 0.5rem;
            cursor: zoom-in;
        }

        .modal-footer {
            display: flex;
            justify-content: center;
            gap: 1rem;
            padding: 1.5rem 2rem;
            border-top: 1px solid rgba(255, 215, 0, 0.2);
        }

        .modal-btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: var(--font-medium);
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .modal-btn.download-btn {
            background: linear-gradient(135deg, var(--accent-teal), #1DD1A1);
            color: white;
        }

        .modal-btn.download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(45, 212, 191, 0.3);
        }

        /*=============== HIDDEN STATE ===============*/
        .hidden {
            display: none;
        }
        
        /*=============== RESPONSIVE ===============*/
        @media screen and (max-width: 768px) {
            .nav {
                padding: 0 1rem;
            }
            
            .container {
                padding: 0 1rem;
            }
            
            .upload-area {
                padding: 2rem 1rem;
            }
            
            .files-grid {
                grid-template-columns: 1fr;
            }
            
            .folders-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .auth-modal-content {
                margin: 1rem;
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="nav">
            <a href="#" class="nav__logo">
                <i class="fas fa-cloud"></i> Mo Cloud
            </a>
            <div class="nav__actions">
                <button class="nav__toggle" id="userMenu">
                    <i class="fas fa-user"></i>
                    <span id="userEmail">Account</span>
                </button>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="main">
        <div class="container">
            <!-- View Toggle -->
            <div class="view-toggle">
                <div class="toggle-buttons">
                    <div class="toggle-indicator" id="toggleIndicator"></div>
                    <button class="toggle-btn active" data-view="recent">
                        <i class="fas fa-clock"></i> Recent
                    </button>

                    <button class="toggle-btn" data-view="organized">
                        <i class="fas fa-folder"></i> Organized
                    </button>
                   
                    <button class="toggle-btn" data-view="storage">
                        <i class="fas fa-database"></i> Storage
                    </button>
                </div>
            </div>

            <!-- Search and Storage Info -->
            <div class="controls-section" style="margin-bottom: 2rem; display: flex; gap: 1rem; align-items: center; flex-wrap: wrap;">
                <div class="search-container" style="flex: 1; min-width: 300px; position: relative;">
                    <input type="text" id="searchInput" placeholder="Search files..." style="
                        width: 100%;
                        padding: 0.75rem 1rem 0.75rem 3rem;
                        border: 1px solid rgba(255, 215, 0, 0.2);
                        border-radius: 2rem;

        // Encryption Module
        class EncryptionManager {
            constructor(userId) {
                this.userId = userId;
                this.encryptionKey = null;
            }

            async generateUserKey() {
                const encoder = new TextEncoder();
                const keyMaterial = await crypto.subtle.importKey(
                    'raw',
                    encoder.encode(this.userId),
                    'PBKDF2',
                    false,
                    ['deriveBits', 'deriveKey']
                );

                const salt = await crypto.subtle.digest('SHA-256', encoder.encode(this.userId));
                
                this.encryptionKey = await crypto.subtle.deriveKey(
                    {
                        name: 'PBKDF2',
                        salt: salt,
                        iterations: 100000,
                        hash: 'SHA-256'
                    },
                    keyMaterial,
                    { name: 'AES-GCM', length: 256 },
                    false,
                    ['encrypt', 'decrypt']
                );

                return true;
            }

            async encryptFile(file) {
                if (!this.encryptionKey) {
                    await this.generateUserKey();
                }

                const fileBuffer = await file.arrayBuffer();
                const iv = crypto.getRandomValues(new Uint8Array(12));
                
                const encryptedData = await crypto.subtle.encrypt(
                    { name: 'AES-GCM', iv: iv },
                    this.encryptionKey,
                    fileBuffer
                );

                const combined = new Uint8Array(iv.length + encryptedData.byteLength);
                combined.set(iv);
                combined.set(new Uint8Array(encryptedData), iv.length);

                return combined;
            }

            async decryptFile(encryptedData) {
                if (!this.encryptionKey) {
                    await this.generateUserKey();
                }

                const iv = encryptedData.slice(0, 12);
                const encrypted = encryptedData.slice(12);

                const decryptedData = await crypto.subtle.decrypt(
                    { name: 'AES-GCM', iv: iv },
                    this.encryptionKey,
                    encrypted
                );

                return decryptedData;
            }
        }

        // Firebase Storage Manager with Streaming Support
        class FirebaseStorageManager {
            constructor() {

            async initialize() {
                if (this.initialized) return;
                
                const { getStorage } = await import('https://www.gstatic.com/firebasejs/12.1.0/firebase-storage.js');
                this.storage = getStorage();

            async uploadFile(data, fileName, userId, onProgress) {
                await this.initialize();
                
                const { ref, uploadBytesResumable, getDownloadURL } = await import('https://www.gstatic.com/firebasejs/12.1.0/firebase-storage.js');
                
                try {
                    console.log(`Uploading ${fileName} to Firebase Storage...`);
                    
                    const filePath = `users/${userId}/${fileName}`;
                    const storageRef = ref(this.storage, filePath);
                    
                    // Handle both File objects and Uint8Array (encrypted data)
                    let blob;
                    if (data instanceof File) {
                        blob = data; // Direct file upload for streaming
                    } else {
                        blob = new Blob([data], { type: 'application/octet-stream' }); // Encrypted data
                    }
                    
                    const uploadTask = uploadBytesResumable(storageRef, blob);
                    
                    return new Promise((resolve, reject) => {
                        uploadTask.on('state_changed',
                            (snapshot) => {
                                const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                                console.log('Upload is ' + progress + '% done');
                                if (onProgress) onProgress(progress);
                            },
                            (error) => {
                                console.error('Upload error:', error);
                                reject(error);
                            },
                            async () => {
                                const downloadURL = await getDownloadURL(uploadTask.snapshot.ref);
                                resolve({
                                    path: filePath,
                                    fullPath: downloadURL,
                                    id: fileName
                                });
                            }
                        );
                    });
                } catch (error) {
                    console.error('Error uploading to Firebase Storage:', error);
                    throw error;
                }
            }

                    // Initialize cache if needed

        // Persistent Cache Manager for storing downloaded files
        class PersistentCache {
            constructor() {
                this.dbName = 'MoCloudCache';
                this.storeName = 'files';
                this.db = null;
                // Set cache size based on your needs - 30GB for storing multiple videos
                this.maxCacheSize = 30 * 1024 * 1024 * 1024; // 30GB cache
            }

            async init() {
                return new Promise((resolve, reject) => {
                    const request = indexedDB.open(this.dbName, 1);
                    
                    request.onerror = () => reject(request.error);
                    request.onsuccess = () => {
                        this.db = request.result;
                        resolve();
                    };
                    
                    request.onupgradeneeded = (event) => {
                        const db = event.target.result;
                        if (!db.objectStoreNames.contains(this.storeName)) {
                            db.createObjectStore(this.storeName, { keyPath: 'id' });
                        }
                    };
                });
            }

            async getFile(fileId) {
                if (!this.db) await this.init();
                
                return new Promise((resolve, reject) => {
                    const transaction = this.db.transaction([this.storeName], 'readonly');
                    const store = transaction.objectStore(this.storeName);
                    const request = store.get(fileId);
                    
                    request.onsuccess = () => {
                        const result = request.result;
                        if (result && result.data) {
                            console.log(' Using cached version - NO DOWNLOAD COST!');
                            // Check if cache is expired (7 days)
                            const age = Date.now() - result.timestamp;
                            if (age < 7 * 24 * 60 * 60 * 1000) { // 7 days
                                resolve(new Uint8Array(result.data));
                            } else {
                                console.log('Cache expired, need to re-download');
                                this.removeFile(fileId); // Clean up expired cache
                                resolve(null);
                            }
                        } else {
                            resolve(null);
                        }
                    };
                    
                    request.onerror = () => reject(request.error);
                });
            }

            async saveFile(fileId, data) {
                if (!this.db) await this.init();
                
                return new Promise((resolve, reject) => {
                    const transaction = this.db.transaction([this.storeName], 'readwrite');
                    const store = transaction.objectStore(this.storeName);
                    
                    const request = store.put({
                        id: fileId,
                        data: data.buffer || data,
                        timestamp: Date.now(),
                        size: data.byteLength
                    });
                    
                    request.onsuccess = () => {
                        console.log(' File cached locally - future views are FREE!');
                        resolve();
                    };
                    request.onerror = () => reject(request.error);
                });
            }

            async removeFile(fileId) {
                if (!this.db) await this.init();
                
                return new Promise((resolve, reject) => {
                    const transaction = this.db.transaction([this.storeName], 'readwrite');
                    const store = transaction.objectStore(this.storeName);
                    const request = store.delete(fileId);
                    
                    request.onsuccess = () => resolve();
                    request.onerror = () => reject(request.error);
                });
            }

            async clearAllCache() {
                if (!this.db) await this.init();
                
                return new Promise((resolve, reject) => {
                    const transaction = this.db.transaction([this.storeName], 'readwrite');
                    const store = transaction.objectStore(this.storeName);
                    const request = store.clear();
                    
                    request.onsuccess = () => {
                        console.log('Cache cleared');
                        resolve();
                    };
                    request.onerror = () => reject(request.error);
                });
            }
        }

            async uploadFile(file) {
                const user = auth.currentUser;
                if (!user) {
                    alert('Please sign in to upload files');
                    return;
                }

                // Check for VPN/Proxy (basic check)
                try {
                    const ipResponse = await fetch('https://api.ipify.org?format=json');
                    const ipData = await ipResponse.json();
                    const userIP = ipData.ip;
                    
                    // Basic VPN detection using IP geolocation
                    const geoResponse = await fetch(`http://ip-api.com/json/${userIP}?fields=proxy,hosting`);
                    const geoData = await geoResponse.json();
                    
                    if (geoData.proxy || geoData.hosting) {
                        alert('VPN/Proxy detected. Please disable your VPN to upload files.');
                        return;
                    }
                } catch (error) {
                    console.log('Could not check IP:', error);
                    // Continue if IP check fails
                }

                // Check daily upload limit (10 files per day)
                const today = new Date().toDateString();
                const dailyUploadsKey = `dailyUploads_${user.uid}_${today}`;
                const dailyUploads = parseInt(localStorage.getItem(dailyUploadsKey) || '0');
                
                if (dailyUploads >= 10) {
                    alert('Daily upload limit reached (10 files per day). Try again tomorrow.');
                    return;
                }

                // File size check (7GB max)
                const MAX_FILE_SIZE = 7 * 1024 * 1024 * 1024; // 7GB max per file
                if (file.size > MAX_FILE_SIZE) {
                    alert(`File "${file.name}" is too large (${this.formatFileSize(file.size)}). Maximum file size is 7GB.`);
                    return;
                }

                // Duplicate checks
                const isDuplicateName = await this.checkForDuplicate(file);
                if (isDuplicateName) {
                    console.log('Upload cancelled - duplicate file');
                    return;
                }

                const hashCheck = await this.checkForDuplicateByHash(file);
                if (hashCheck.isDuplicate) {
                    console.log('Upload cancelled - exact duplicate');
                    return;
                }

                let progressId;
                try {
                    console.log(`Uploading: ${file.name}`);
                    
                    progressId = this.showUploadProgress(file.name);
                    
                    let uploadResult;
                    let isEncrypted = true;
                    let streamingUrl = null;
                    
                    // Decide whether to encrypt based on file type and size
                    const shouldStream = file.type.startsWith('video/') && file.size > 100 * 1024 * 1024; // Videos over 100MB
                    
                    if (shouldStream) {
                        // STREAMING PATH: Upload video without encryption
                        console.log('Uploading video for streaming...');
                        this.updateUploadProgress(progressId, 20, 'Preparing video for streaming...');
                        
                        // Generate filename that preserves extension for streaming
                        const fileId = this.generateFileId();
                        const extension = file.name.split('.').pop();
                        const streamFileName = `${fileId}.${extension}`;
                        
                        // Upload original file directly
                        uploadResult = await this.storageManager.uploadFile(
                            file, // Pass file directly
                            streamFileName,
                            user.uid,
                            (progress) => {
                                const totalProgress = 20 + (progress * 0.7);
                                this.updateUploadProgress(progressId, totalProgress, `Uploading video... ${Math.round(progress)}%`);
                            }
                        );
                        
                        isEncrypted = false;
                        streamingUrl = uploadResult.fullPath;
                        
                    } else {
                        // ENCRYPTION PATH: Encrypt then upload (for documents, images, small videos)
                        console.log('Encrypting file for secure storage...');
                        this.updateUploadProgress(progressId, 10, 'Encrypting file...');
                        
                        const encryptedData = await this.encryptionManager.encryptFile(file);
                        this.updateUploadProgress(progressId, 40, 'Uploading encrypted file...');
                        
                        const fileId = this.generateFileId();
                        uploadResult = await this.storageManager.uploadFile(
                            encryptedData,
                            `${fileId}.enc`,
                            user.uid,
                            (progress) => {
                                const totalProgress = 40 + (progress * 0.5);
                                this.updateUploadProgress(progressId, totalProgress, `Uploading... ${Math.round(progress)}%`);
                            }
                        );
                        
                        isEncrypted = true;
                    }

                    this.updateUploadProgress(progressId, 90, 'Saving metadata...');

                    // Save metadata to Firestore
                    const fileMetadata = {
                        id: this.generateFileId(),
                        userId: user.uid,
                        originalName: file.name,
                        size: file.size,
                        type: file.type,
                        uploadDate: new Date(),
                        storagePath: uploadResult.path,
                        folder: this.determineFolder(file.type),
                        hash: hashCheck.hash || null,
                        isEncrypted: isEncrypted,
                        streamingUrl: streamingUrl // Store streaming URL if available
                    };

                    await addDoc(collection(db, 'files'), fileMetadata);
                    this.updateUploadProgress(progressId, 100, 'Upload complete!');

                    // Add to local files array and refresh UI
                    this.files.unshift(fileMetadata);
                    this.refreshFileDisplay();

                    // Update daily upload counter
                    const today = new Date().toDateString();
                    const dailyUploadsKey = `dailyUploads_${user.uid}_${today}`;
                    const dailyUploads = parseInt(localStorage.getItem(dailyUploadsKey) || '0');
                    localStorage.setItem(dailyUploadsKey, (dailyUploads + 1).toString());

                    // Hide progress after delay
                    setTimeout(() => this.hideUploadProgress(progressId), 2000);

                    console.log(`Upload complete: ${file.name} (${isEncrypted ? 'encrypted' : 'streaming'})`);
                    return fileMetadata;
                    
                } catch (error) {
                    console.error('Upload error:', error);
                    alert(`Upload failed: ${error.message}`);
                    if (progressId) {
                        this.hideUploadProgress(progressId);
                    }
                    throw error;
                }
            }

            async downloadFile(fileMetadata) {
                try {
                    console.log(`Downloading: ${fileMetadata.originalName}`);
                    
                    // Download encrypted file from Supabase
                    const encryptedData = await this.storageManager.downloadFile(fileMetadata.storagePath);
                    
                    // Decrypt the file
                    const decryptedData = await this.encryptionManager.decryptFile(encryptedData);
                    
                    // Create blob and download
                    const blob = new Blob([decryptedData], { type: fileMetadata.type });
                    const url = URL.createObjectURL(blob);
                    
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = fileMetadata.originalName;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                    
                    console.log(`Download complete: ${fileMetadata.originalName}`);
                } catch (error) {
                    console.error('Download error:', error);
                    alert(`Download failed: ${error.message}`);
                }
            }

            async checkForDuplicate(file) {
                // Check by name and size
                const duplicate = this.files.find(f => 
                    f.originalName === file.name && 
                    f.size === file.size
                );
                
                if (duplicate) {
                    const proceed = confirm(
                        `A file named "${file.name}" with the same size already exists.\n\n` +
                        `Existing file uploaded: ${this.getTimeAgo(duplicate.uploadDate)}\n\n` +
                        `Do you want to upload it anyway?`
                    );
                    return !proceed; // Return true if duplicate and user cancels
                }
                
                return false; // No duplicate found
            }

            async calculateFileHash(file) {
                const buffer = await file.arrayBuffer();
                const hashBuffer = await crypto.subtle.digest('SHA-256', buffer);
                const hashArray = Array.from(new Uint8Array(hashBuffer));
                const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
                return hashHex;
            }

            async checkForDuplicateByHash(file) {
                try {
                    const fileHash = await this.calculateFileHash(file);
                    
                    // Check if hash exists in our files
                    const duplicate = this.files.find(f => f.hash === fileHash);
                    
                    if (duplicate) {
                        const proceed = confirm(
                            `This exact file already exists with the name "${duplicate.originalName}".\n\n` +
                            `Uploaded: ${this.getTimeAgo(duplicate.uploadDate)}\n\n` +
                            `Do you want to upload a duplicate?`
                        );
                        return { isDuplicate: !proceed, hash: fileHash };
                    }
                    
                    return { isDuplicate: false, hash: fileHash };
                } catch (error) {
                    console.error('Error calculating file hash:', error);
                    return { isDuplicate: false, hash: null };
                }
            }

                if (existingFolders.includes(sanitizedName)) {
                    alert('A folder with this name already exists!');
                    return;
                }
                
                // Store custom folders in localStorage for persistence
                const customFolders = JSON.parse(localStorage.getItem(`customFolders_${auth.currentUser.uid}`) || '[]');
                customFolders.push({
                    key: sanitizedName,
                    name: folderName.trim(),
                    created: new Date().toISOString()
                });
                localStorage.setItem(`customFolders_${auth.currentUser.uid}`, JSON.stringify(customFolders));

                this.updateOrganizedView();
                
                alert(`Folder "${folderName}" created successfully!`);

            updateStorageInfo() {
                const storageUsedEl = document.getElementById('storageUsed');
                const storageInfoEl = document.getElementById('storageInfo');
                if (!storageUsedEl) return;

                const totalSize = this.files.reduce((sum, file) => sum + (file.size || 0), 0);
                const formattedSize = this.formatFileSize(totalSize);
                const totalGB = totalSize / (1024 * 1024 * 1024); // Convert to GB
                
                storageUsedEl.textContent = formattedSize;
                
                // Update color based on storage used
                if (storageInfoEl) {
                    if (totalGB >= 20) {
                        // Red for 20GB or more
                        storageUsedEl.style.color = '#ff6b6b';
                        storageInfoEl.style.borderColor = '#ff6b6b';
                        storageInfoEl.style.background = 'linear-gradient(135deg, rgba(255, 107, 107, 0.1), rgba(255, 107, 107, 0.05))';
                    } else if (totalGB >= 10) {
                        // Yellow for 10GB-20GB
                        storageUsedEl.style.color = 'var(--primary-gold)';
                        storageInfoEl.style.borderColor = 'var(--primary-gold)';
                        storageInfoEl.style.background = 'linear-gradient(135deg, rgba(255, 215, 0, 0.1), rgba(255, 215, 0, 0.05))';
                    } else {
                        // Default color for under 10GB
                        storageUsedEl.style.color = '#FFFFFF';
                        storageInfoEl.style.borderColor = 'rgba(255, 215, 0, 0.2)';
                        storageInfoEl.style.background = 'linear-gradient(135deg, var(--midnight-dark), var(--midnight-medium))';
                    }
                }
                
                // Add warning message if needed
                let warningEl = document.getElementById('storageWarning');
                if (totalGB >= 20) {
                    if (!warningEl) {
                        warningEl = document.createElement('div');
                        warningEl.id = 'storageWarning';
                        warningEl.style.cssText = `
                            color: #ff6b6b;
                            font-size: var(--smaller-font-size);
                            margin-top: 0.25rem;
                            font-weight: var(--font-medium);
                        `;
                        storageInfoEl.appendChild(warningEl);
                    }
                    warningEl.textContent = 'Storage limit reached!';
                    warningEl.style.color = '#ff6b6b';
                } else if (totalGB >= 10) {
                    if (!warningEl) {
                        warningEl = document.createElement('div');
                        warningEl.id = 'storageWarning';
                        warningEl.style.cssText = `
                            color: var(--primary-gold);
                            font-size: var(--smaller-font-size);
                            margin-top: 0.25rem;
                        `;
                        storageInfoEl.appendChild(warningEl);
                    }
                    warningEl.textContent = 'Storage filling up';
                    warningEl.style.color = 'var(--primary-gold)';
                } else if (warningEl) {
                    warningEl.remove();
                }
            }

                try {

                    if (file.type.startsWith('image/')) {
                        await this.openImageViewer(file);
                    } else if (file.type === 'application/pdf') {
                        await this.openPDFViewer(file);
                    } else if (file.type.startsWith('video/')) {
                        await this.openVideoPlayer(file);
                    } else {
                        // For other file types, just download
                        await this.downloadFile(file);
                    }
                } catch (error) {
                    console.error('Error opening file:', error);
                    alert('Error opening file');
                }
            }

            async openImageViewer(file) {
                try {
                    console.log(`Opening image: ${file.originalName}`);
                    
                    // Initialize cache if needed
                    if (!this.cache) {
                        this.cache = new PersistentCache();
                        await this.cache.init();
                    }
                    
                    // Check cache first
                    let decryptedData = await this.cache.getFile(file.id);
                    
                    if (!decryptedData) {
                        // Not cached, download
                        console.log('Downloading image...');
                        const encryptedData = await this.storageManager.downloadFile(file.storagePath);
                        decryptedData = await this.encryptionManager.decryptFile(encryptedData);
                        
                        // Cache for future
                        await this.cache.saveFile(file.id, decryptedData);
                    } else {
                        console.log(' Image loaded from cache!');
                    }
                    
                    // Create blob URL and show
                    const blob = new Blob([decryptedData], { type: file.type });
                    const imageUrl = URL.createObjectURL(blob);
                    this.showImageModal(imageUrl, file.originalName, file);
                    
                } catch (error) {
                    console.error('Error opening image:', error);
                    alert(`Error opening image: ${error.message}`);
                }
            }

            generateFileId() {
                return Date.now().toString(36) + Math.random().toString(36).substr(2);
            }

            determineFolder(mimeType) {
                if (mimeType.startsWith('video/')) return 'videos';
                if (mimeType.startsWith('image/')) return 'images';
                if (mimeType === 'application/pdf') return 'documents';
                if (mimeType.includes('document') || mimeType.includes('word') || mimeType.includes('text')) return 'documents';
                return 'others';
            }

            getFileIcon(mimeType) {
                if (mimeType.startsWith('video/')) {
                    return { class: 'fas fa-play-circle', type: 'video' };
                } else if (mimeType.startsWith('image/')) {
                    return { class: 'fas fa-image', type: 'image' };
                } else if (mimeType === 'application/pdf') {
                    return { class: 'fas fa-file-pdf', type: 'pdf' };
                } else if (mimeType.includes('document') || mimeType.includes('word')) {
                    return { class: 'fas fa-file-word', type: 'doc' };
                } else {
                    return { class: 'fas fa-file', type: 'default' };
                }
            }

            formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
            }

            getTimeAgo(date) {
                if (!date) return 'Unknown';
                
                const now = new Date();
                const uploadDate = date.toDate ? date.toDate() : new Date(date);
                const diffMs = now - uploadDate;
                const diffMins = Math.floor(diffMs / 60000);
                const diffHours = Math.floor(diffMs / 3600000);
                const diffDays = Math.floor(diffMs / 86400000);

                if (diffMins < 1) return 'Just now';
                if (diffMins < 60) return `${diffMins}m ago`;
                if (diffHours < 24) return `${diffHours}h ago`;
                return `${diffDays}d ago`;
            }
        }

        // Initialize the application
        window.authManager = new AuthManager();
        window.fileManager = new FileManager();
    </script>

    <script>
        // DOM Event Handlers
        document.addEventListener('DOMContentLoaded', () => {
            // DOM Elements
            const toggleButtons = document.querySelectorAll('.toggle-btn');
            const toggleIndicator = document.getElementById('toggleIndicator');
            const recentView = document.getElementById('recentView');
            const organizedView = document.getElementById('organizedView');
            const uploadArea = document.getElementById('uploadArea');
            const fileInput = document.getElementById('fileInput');

            // View Toggle Functionality
            toggleButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const view = button.dataset.view;
                    
                    toggleButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    
                    // Clear all indicator classes
                    toggleIndicator.classList.remove('organized', 'storage');
                    
                    if (view === 'organized') {
                        toggleIndicator.classList.add('organized');
                        recentView.classList.add('hidden');
                        organizedView.classList.remove('hidden');
                        document.getElementById('storageView').classList.add('hidden');
                        
                        window.fileManager?.removeFileTypeFilters();
                    } else if (view === 'storage') {
                        toggleIndicator.classList.add('storage');
                        recentView.classList.add('hidden');
                        organizedView.classList.add('hidden');
                        document.getElementById('storageView').classList.remove('hidden');
                        
                        window.fileManager?.removeFileTypeFilters();
                    } else {
                        // Recent view
                        organizedView.classList.add('hidden');
                        document.getElementById('storageView').classList.add('hidden');
                        recentView.classList.remove('hidden');
                        
                        if (window.fileManager) {
                            window.fileManager.currentFilter = 'all';
                            window.fileManager.setupFileTypeFilters();
                            window.fileManager.refreshFileDisplay();
                        }
                    }
                });
            });

            // Upload Area Functionality
            if (uploadArea) {
                uploadArea.addEventListener('click', (e) => {
                    // Don't trigger if clicking the button itself
                    if (e.target.classList.contains('upload-btn') || e.target.closest('.upload-btn')) {
                        fileInput.click();
                    } else if (e.target === uploadArea || e.target.parentElement === uploadArea) {
                        fileInput.click();
                    }
                });

                // Also add listener to the button specifically
                const uploadBtn = uploadArea.querySelector('.upload-btn');
                if (uploadBtn) {
                    uploadBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        fileInput.click();
                    });
                }

                uploadArea.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    uploadArea.classList.add('dragover');
                });

                uploadArea.addEventListener('dragleave', () => {
                    uploadArea.classList.remove('dragover');
                });

                uploadArea.addEventListener('drop', (e) => {
                    e.preventDefault();
                    uploadArea.classList.remove('dragover');
                    
                    const files = Array.from(e.dataTransfer.files);
                    handleFileUpload(files);
                });
            }

            if (fileInput) {
                fileInput.addEventListener('change', (e) => {
                    const files = Array.from(e.target.files);
                    handleFileUpload(files);
                });
            }

            // User menu functionality  
            const userMenu = document.getElementById('userMenu');
            if (userMenu) {
                userMenu.addEventListener('click', async () => {
                    if (window.auth && window.auth.currentUser) {
                        const confirmSignOut = confirm('Sign out of Mo Cloud?');
                        if (confirmSignOut) {
                            await window.authManager.signOut();
                        }
                    } else {
                        // If not signed in, manually show auth modal
                        window.authManager.showAuthModal();
                    }
                });
            }

            // Admin Settings functionality
            document.addEventListener('click', (e) => {
                if (e.target.id === 'adminBtn' || e.target.closest('#adminBtn')) {
                    const password = prompt('Enter admin password:');
                    
                    if (password === 'Mostafaadmin') {
                        showAdminModal();
                    } else if (password) {
                        alert('Incorrect password');
                    }
                    // If cancelled (password is null), do nothing
                }
            });

            // Admin Modal Functions
            function showAdminModal() {
                // Remove existing modal if present
                const existingModal = document.getElementById('adminModal');
                if (existingModal) {
                    existingModal.remove();
                }

                const modal = document.createElement('div');
                modal.id = 'adminModal';
                modal.className = 'auth-modal show';
                modal.innerHTML = `
                    <div class="auth-modal-content" style="max-width: 500px;">
                        <div class="auth-header">
                            <h2>Admin Settings</h2>
                            <p>Manage storage limits and account settings</p>
                        </div>
                        
                        <div style="margin-bottom: 2rem;">
                            <h3 style="color: var(--title-color); margin-bottom: 1rem; font-size: var(--h3-font-size);">Storage Management</h3>
                            
                            <div class="form-group">
                                <label style="color: var(--text-color); display: block; margin-bottom: 0.5rem;">Storage Limit (GB)</label>
                                <input type="number" id="storageLimit" value="20" min="1" max="100" style="
                                    width: 100%;
                                    padding: 1rem;
                                    border: 1px solid rgba(255, 215, 0, 0.2);
                                    border-radius: 0.5rem;
                                    background: var(--surface-color);
                                    color: var(--title-color);
                                    font-size: var(--normal-font-size);
                                ">
                            </div>
                            
                        </div>
                        
                        <div style="margin-bottom: 2rem;">
                            <h3 style="color: var(--title-color); margin-bottom: 1rem; font-size: var(--h3-font-size);">Cache Management</h3>
                            
                            <button id="clearCacheBtn" style="
                                background: linear-gradient(135deg, #ff6b6b, #ff8c8c);
                                color: white;
                                border: none;
                                padding: 0.75rem 1.5rem;
                                border-radius: 0.5rem;
                                cursor: pointer;
                                font-weight: var(--font-medium);
                                margin-right: 1rem;
                                margin-bottom: 0.5rem;
                            ">
                                <i class="fas fa-trash"></i> Clear All Cache
                            </button>
                            
                            <button id="exportDataBtn" style="
                                background: linear-gradient(135deg, var(--accent-teal), #1DD1A1);
                                color: white;
                                border: none;
                                padding: 0.75rem 1.5rem;
                                border-radius: 0.5rem;
                                cursor: pointer;
                                font-weight: var(--font-medium);
                                margin-bottom: 0.5rem;
                            ">
                                <i class="fas fa-download"></i> Export Data
                            </button>
                        </div>
                        
                        <div style="display: flex; gap: 1rem; justify-content: flex-end;">
                            <button id="cancelAdminBtn" style="
                                background: var(--surface-color);
                                color: var(--text-color);
                                border: 1px solid rgba(255, 215, 0, 0.2);
                                padding: 0.75rem 1.5rem;
                                border-radius: 0.5rem;
                                cursor: pointer;
                                font-weight: var(--font-medium);
                            ">
                                Cancel
                            </button>
                            <button id="saveAdminBtn" style="
                                background: linear-gradient(135deg, var(--primary-gold), var(--gold-light));
                                color: var(--midnight-deep);
                                border: none;
                                padding: 0.75rem 1.5rem;
                                border-radius: 0.5rem;
                                cursor: pointer;
                                font-weight: var(--font-medium);
                            ">
                                Save Settings
                            </button>
                        </div>
                    </div>
                `;

                document.body.appendChild(modal);

                // Add event listeners for admin modal
                setupAdminModalEvents(modal);
            }

            function setupAdminModalEvents(modal) {
                const cancelBtn = modal.querySelector('#cancelAdminBtn');
                const saveBtn = modal.querySelector('#saveAdminBtn');
                const clearCacheBtn = modal.querySelector('#clearCacheBtn');
                const exportDataBtn = modal.querySelector('#exportDataBtn');
                const storageLimitInput = modal.querySelector('#storageLimit');

                // Close modal
                const closeModal = () => {
                    modal.classList.remove('show');
                    setTimeout(() => modal.remove(), 300);
                };

                cancelBtn.addEventListener('click', closeModal);

                // Save settings
                saveBtn.addEventListener('click', () => {
                    const newLimit = parseInt(storageLimitInput.value);
                    
                    // Update the storage display
                    const currentMaxEl = document.getElementById('currentMax');
                    const storageTextEl = document.getElementById('storageText');
                    
                    if (currentMaxEl) {
                        currentMaxEl.textContent = `${newLimit} GB`;
                    }
                    
                    if (storageTextEl && window.fileManager) {
                        const totalSize = window.fileManager.files.reduce((sum, file) => sum + (file.size || 0), 0);
                        const totalGB = totalSize / (1024 * 1024 * 1024);
                        storageTextEl.textContent = `${totalGB.toFixed(2)} GB / ${newLimit} GB`;
                    }

                    // Save to localStorage
                    localStorage.setItem(`adminSettings_${window.auth.currentUser?.uid}`, JSON.stringify({
                        storageLimit: newLimit,
                        updatedAt: new Date().toISOString()
                    }));

                    alert('Settings saved successfully!');
                    closeModal();
                    
                    // Refresh storage view
                    if (window.fileManager) {
                        window.fileManager.updateStorageView();
                    }
                });

                // Clear cache
                clearCacheBtn.addEventListener('click', async () => {
                    const confirm = window.confirm('Are you sure you want to clear all cached files? This will free up local storage but may slow down future file access.');
                    if (confirm && window.fileManager?.cache) {
                        await window.fileManager.cache.clearAllCache();
                        alert('Cache cleared successfully!');
                    }
                });

                // Export data
                exportDataBtn.addEventListener('click', () => {
                    if (window.fileManager && window.fileManager.files.length > 0) {
                        const exportData = {
                            exportDate: new Date().toISOString(),
                            totalFiles: window.fileManager.files.length,
                            files: window.fileManager.files.map(file => ({
                                name: file.originalName,
                                size: file.size,
                                type: file.type,
                                uploadDate: file.uploadDate,
                                folder: file.folder
                            }))
                        };
                        
                        const blob = new Blob([JSON.stringify(exportData, null, 2)], { type: 'application/json' });
                        const url = URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = `mocloud-export-${new Date().toISOString().split('T')[0]}.json`;
                        document.body.appendChild(a);
                        a.click();
                        document.body.removeChild(a);
                        URL.revokeObjectURL(url);
                    } else {
                        alert('No files to export');
                    }
                });

                // Load existing settings
                loadAdminSettings(modal);
            }

            function loadAdminSettings(modal) {
                const userId = window.auth.currentUser?.uid;
                if (!userId) return;

                const savedSettings = localStorage.getItem(`adminSettings_${userId}`);
                if (savedSettings) {
                    try {
                        const settings = JSON.parse(savedSettings);
                        const storageLimitInput = modal.querySelector('#storageLimit');
                        const accountTypeSelect = modal.querySelector('#accountType');
                        
                        if (storageLimitInput) storageLimitInput.value = settings.storageLimit || 20;
                        if (accountTypeSelect) accountTypeSelect.value = settings.accountType || 'free';
                    } catch (error) {
                        console.error('Error loading admin settings:', error);
                    }
                }
            }
        });

        // File Upload Handler
        async function handleFileUpload(files) {
            console.log('Files to upload:', files);
            
            if (!window.fileManager) {
                alert('Please sign in to upload files');
                return;
            }

            if (!window.auth.currentUser) {
                alert('Please sign in to upload files');
                return;
            }

            for (const file of files) {
                try {
                    await window.fileManager.uploadFile(file);
                } catch (error) {
                    console.error(`Failed to upload ${file.name}:`, error);
                }
            }
        }
    </script>
</body>
</html>
